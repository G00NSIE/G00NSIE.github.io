<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/templates.js"></script>
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
  <header>    
    <h2 class="title">Motivated Manatee || ITIS3135 || Forms</h2>
  </header>
  
  <header-template></header-template>

  <main>
    <h3>MerinoDesigns</h3>
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
            <label for="services">Services Interested:</label><br>
            <input type="checkbox" id="service1" name="service1" value="Web Design">
            <label for="service1"> Web Design</label><br>
            <input type="checkbox" id="service2" name="service2" value="Graphic Design">
            <label for="service2"> Graphic Design</label><br>
            <label for="contact">Preferred Contact Method:</label><br>
            <input type="radio" id="contact1" name="contact" value="email" required>
            <label for="contact1"> Email</label><br>
            <input type="radio" id="contact2" name="contact" value="phone">
            <label for="contact2"> Phone</label><br>
            <label for="time">Best time to contact:</label><br>
            <select id="time" name="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    
  </main>
  <footer><button type = "button" onclick = 	"document.querySelectorAll('link[rel=stylesheet]').forEach(function(e)	{e.setAttribute('href', '');});">No CSS</button></footer>
  <footer-template></footer-template>
  <script> 
    window.onload = function(){
      document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" +location.href);
      document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" +location.href);
    }
      </script>


<!--body end-->
</body>
</html>
